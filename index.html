<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="left">
        <div class="banner">
            <img src="images/odin-lined.png" alt="">
            <p>Odin</p>
        </div>
    </div>
    <div class="right">
        <div class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Et excepturi est eaque. Sapiente numquam veritatis provident mollitia, consequatur cupiditate nemo enim? Vitae magni consequatur vel.
        </div>
        <div class="form-container">
            <form action="">
                <section>
                    <label for="">First name</label>
                    <input type="text">
                </section>
                <section>
                    <label for="">Last name</label>
                    <input type="text">
                </section>
                <section>
                    <label for="">Email</label>
                    <input type="text">
                </section>
                <section>
                    <label for="">Phone</label>
                    <input type="text">
                </section>
                <section>
                    <label for="">Password</label>
                    <input type="text" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            
                </section>
                <section>
                    <label for="">Confirm password</label>
                    <input type="text">
                </section>
            </form>
        </div>
        <div class="foot">
            <button type="submit">Create account</button>

           <p>Already have an account? <a href=""> Log in</a></p> 
        </div>
    </div>

</body>
</html>
